name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Update config.js with API key
        run: |
          sed -i "s/YOUR_OPENAI_API_KEY_HERE/${{ secrets.OPENAI_API_KEY }}/g" config.js
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MYFIRSTAPP_7C7B0 }}'
          channelId: live
          projectId: myfirstapp-7c7b0
